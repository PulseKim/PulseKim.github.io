name: github pages

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Debug blog_kr source
        run: |
          sed -n '1,80p' _pages/blog_kr.md

      - name: Build site with Jekyll
        run: bundle exec jekyll build

      - name: Debug blog_kr header
        run: |
          sed -n '1,80p' _site/blog_kr/index.html

      - name: Debug blog_kr header-bar
        run: |
          grep -n "header-bar\\|page_title\\|page_description" _site/blog_kr/index.html || true

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
